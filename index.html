<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body >
    <div class="imagem-calc">
        <img src="assets/calculadora.svg" alt="Calculadora" class="calculadora-img">
    </div>
    <form action="">
        <div class="height">
            <label for="altura" id="textoalt">Altura</label>
            <input type="number" id="altura" name="altura" placeholder="M">
            <img src="assets/altura.svg" alt="Icone de Altura" id="icon-alt">
        </div>

        <div class="weight">
            <label for="peso" id="textopeso">Peso</label>
            <input type="number" id="peso" name="peso" placeholder="Kg">
            <img src="assets/balanca.svg" alt="Balança de Peso" id="icon-bala">
        </div>

        <div class="button-section">
            <button id="botao" type="submit" onclick="cal();abrir();" >CALCULAR</button>
            <img src="assets/calcular.svg" alt="Calculadora Icone" id="icon-calc">
        </div>
    </form>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <img src="assets/resultado.svg" alt="SVG Calculando" id="bonecoCalc" onclick="fechar()">
            <p >O SEU IMC É</p>
            <p id="resultadoImc">23.3</p>
            <p id="mensagemResultado">Você está no seu peso ideal</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
